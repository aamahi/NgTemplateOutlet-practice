<app-app-common-template
  [Data]="productDemo"
  [refTemplate]="ProductTemplate"
>

</app-app-common-template>


<ng-template #ProductTemplate let-row="Data">
  <div class="card">
    <div class="left">
      <img src="{{row?.image}}" alt="shoe">
      <i class="fa fa-long-arrow-left"></i>
      <i class="fa fa-long-arrow-right"></i>
    </div>
    <div class="right">
      <div class="product-info">
        <div class="product-name">
          <h1>{{row?.brand}}</h1>
          <i class="fa fa-search"></i>
          <i class="fa fa-user"></i>
          <i class="fa fa-shopping-cart"></i>
        </div>
        <div class="details">
          <h3>{{row?.category}}</h3>
          <h2>

          </h2>
          <h4><span class="fa fa-dollar"></span>{{row?.discountPrice}}</h4>
          <h4 class="dis"><span class="fa fa-dollar"></span>{{row?.price}}</h4>
        </div>
        <ul>
          <li>SIZE</li>
          <li *ngFor="let size of row?.size" class="bg">{{size}}</li>
        </ul>
        <ul>
          <li>COLOR</li>
          <li class="yellow"></li>
          <li class="black"></li>
          <li class="blue"></li>
        </ul>
        <span class="foot"><i class="fa fa-shopping-bag"></i>Buy Now</span>
        <span class="foot"><i class="fa fa-shopping-cart"></i>Add TO Cart</span>
      </div>
    </div>
  </div>
</ng-template>
