<app-app-common-template
  [Data]="profile"
  [refTemplate]="profileTemplate">
</app-app-common-template>

<ng-template #profileTemplate let-row='Data'>
  <div>
    <div id="card">
      <h1>{{row?.name}}</h1>
      <div class="image-crop">
        <img id="avatar" src="{{row?.image}}">
      </div>
      <div id="bio">
        <p>{{row?.bio}}</p>
      </div>
      <div id="stats">
        <div class="col">
          <p class="stat">{{row?.posts}}</p>
          <p class="label">Posts</p>
        </div>
        <div class="col">
          <p class="stat">{{row?.followers}}</p>
          <p class="label">Followers</p>
        </div>
        <div class="col">
          <p class="stat">{{row?.following}}</p>
          <p class="label">Following</p>
        </div>
      </div>
      <div id="buttons">
        <button>Follow</button>
        <button id="msg">Message</button>
      </div>
    </div>
  </div>
</ng-template>
